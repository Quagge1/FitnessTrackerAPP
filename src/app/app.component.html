<h1>Fitness Tracker</h1>

<div>
  <h2>Workouts</h2>
  <table id="workoutsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Duration (minutes)</th>
        <th>Calories Burned</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let workout of workouts">
        <td>{{ workout.name }}</td>
        <td>{{ workout.duration }}</td>
        <td>{{ workout.calories }}</td>
        <td>
          <button (click)="updateWorkout(workout)">Update</button>
          <button (click)="deleteWorkout(workout.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<form (ngSubmit)="addWorkout(addWorkoutForm)" #addWorkoutForm="ngForm">
  <label for="workoutName">Name:</label>
  <input type="text" id="workoutName" [(ngModel)]="newWorkout.name" name="workoutName" required>

  <label for="workoutDuration">Duration (minutes):</label>
  <input type="number" id="workoutDuration" [(ngModel)]="newWorkout.duration" name="workoutDuration" required>

  <label for="workoutCalories">Calories Burned:</label>
  <input type="number" id="workoutCalories" [(ngModel)]="newWorkout.calories" name="workoutCalories" required>

  <button type="submit">Add Workout</button>
</form>


<ul id="workoutsList">
  <li *ngFor="let workout of workouts">
    {{ workout.name }} - {{ workout.duration }} minutes - {{ workout.calories }} calories
  </li>
</ul>
